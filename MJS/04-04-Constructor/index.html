<body>
    <script>
        class Human {
            hungry = true
            name
            age
            sex

            constructor(props) {
                if (!props.name)
                    throw Error('Nome Obrigatorio')
                this.name = props.name
                this.age = props.age
                this.sex = props.sex
            }

            eat () {
                this.hungry = false
            }
        }

        const person = new Human({
            name: 'Alex',
            age: 22,
            sex: 'M'
        })
    </script>
    
</body>
